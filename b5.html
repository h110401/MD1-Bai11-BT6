<script>

    let string1 = prompt('Nhập chuỗi 1: ');
    let string2 = prompt('Nhập chuỗi 2: ');

    if (string1.toLowerCase() == string2.toLowerCase()) {
        alert('Hai chuỗi giống nhau.');
    } else {
        alert('Hai chuỗi khác nhau.')
    }

</script>
