<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let string = prompt('Nhập vào chuỗi:')
    let arr = string.split('');

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == '-') {
            arr[i] = '_';
        }
    }
    document.write(arr.join(''));

</script>

</body>
</html>
